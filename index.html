<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>TransporteApp - Inicio</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), 
                        url('https://media.biobiochile.cl/wp-content/uploads/2021/03/a_uno_1186696-1.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background-color: rgba(255,255,255,0.9);
            border-radius: 10px;
            padding: 30px;
            width: 350px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
        }
        .toggle-form {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .toggle-form button {
            background: none;
            border: none;
            color: #333;
            margin: 0 10px;
            cursor: pointer;
            font-weight: bold;
            padding-bottom: 5px;
            border-bottom: 2px solid transparent;
        }
        .toggle-form button.active {
            border-bottom-color: #007bff;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .location-options {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .location-btn {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .location-btn:hover {
            background-color: #218838;
        }
        #destinationInput {
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="toggle-form">
            <button onclick="showLogin()" class="active" id="loginTab">Iniciar Sesión</button>
            <button onclick="showRegister()" id="registerTab">Registrarse</button>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label>Correo Electrónico</label>
                <input type="email" placeholder="Ingresa tu correo" disabled>
            </div>
            <div class="form-group">
                <label>Contraseña</label>
                <input type="password" placeholder="Ingresa tu contraseña" disabled>
            </div>
        </form>

        <form id="registerForm" style="display:none;">
            <div class="form-group">
                <label>Nombre Completo</label>
                <input type="text" placeholder="Ingresa tu nombre" disabled>
            </div>
            <div class="form-group">
                <label>Correo Electrónico</label>
                <input type="email" placeholder="Ingresa tu correo" disabled>
            </div>
            <div class="form-group">
                <label>Contraseña</label>
                <input type="password" placeholder="Crea tu contraseña" disabled>
            </div>
        </form>

        <div class="location-options">
            <button class="location-btn" onclick="mostrarOpcionesInicio()">
                Elegir Inicio del Viaje
            </button>
            <button class="location-btn" onclick="mostrarDestinoViaje()">
                Elegir Destino del Viaje
            </button>
        </div>

        <div id="inicioViaje" style="display:none; margin-top: 15px;">
            <div class="form-group">
                <label>Selecciona Inicio del Viaje</label>
                <select id="inicioSelect" class="form-control">
                    <option value="">Seleccionar</option>
                    <option value="ubicacion">Mi Ubicación Actual</option>
                    <option value="manual">Ingresar Dirección</option>
                </select>
            </div>
            <div id="direccionInicio" style="display:none; margin-top: 10px;">
                <input type="text" placeholder="Ingresa dirección de inicio" class="form-control">
            </div>
        </div>

        <div id="destinoViaje" style="display:none; margin-top: 15px;">
            <div class="form-group">
                <label>Ingresa Destino del Viaje</label>
                <input type="text" id="destinoInput" placeholder="Ej: Terminal de Buses, Universidad..." class="form-control">
            </div>
        </div>
    </div>

    <script>
        function showLogin() {
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('registerForm').style.display = 'none';
            document.getElementById('loginTab').classList.add('active');
            document.getElementById('registerTab').classList.remove('active');
        }

        function showRegister() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'block';
            document.getElementById('registerTab').classList.add('active');
            document.getElementById('loginTab').classList.remove('active');
        }

        function mostrarOpcionesInicio() {
            const inicioViaje = document.getElementById('inicioViaje');
            const destinoViaje = document.getElementById('destinoViaje');
            
            inicioViaje.style.display = 'block';
            destinoViaje.style.display = 'none';

            const inicioSelect = document.getElementById('inicioSelect');
            inicioSelect.addEventListener('change', function() {
                const direccionInicio = document.getElementById('direccionInicio');
                direccionInicio.style.display = this.value === 'manual' ? 'block' : 'none';
            });
        }

        function mostrarDestinoViaje() {
            const inicioViaje = document.getElementById('inicioViaje');
            const destinoViaje = document.getElementById('destinoViaje');
            
            inicioViaje.style.display = 'none';
            destinoViaje.style.display = 'block';
        }
    </script>
</body>
</html>
