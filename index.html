<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>TransporteApp - Inicio</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), 
                        url('https://media.biobiochile.cl/wp-content/uploads/2021/03/a_uno_1186696-1.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background-color: rgba(255,255,255,0.9);
            border-radius: 10px;
            padding: 30px;
            width: 350px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
        }
        .location-options {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .location-btn {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }
        .location-btn:hover {
            background-color: #218838;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .ir-mapa-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-top: 15px;
            transition: background-color 0.3s ease;
        }
        .ir-mapa-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="location-options">
            <button class="location-btn" onclick="mostrarOpcionesInicio()">
                Elegir Inicio del Viaje
            </button>
            <button class="location-btn" onclick="mostrarDestinoViaje()">
                Elegir Destino del Viaje
            </button>
        </div>

        <div id="inicioViaje" style="display:none; margin-top: 15px;">
            <div class="form-group">
                <label>Selecciona Inicio del Viaje</label>
                <select id="inicioSelect" class="form-control">
                    <option value="">Seleccionar</option>
                    <option value="ubicacion">Mi Ubicación Actual</option>
                    <option value="manual">Ingresar Dirección</option>
                </select>
            </div>
            <div id="direccionInicio" style="display:none; margin-top: 10px;">
                <input type="text" placeholder="Ingresa dirección de inicio" class="form-control">
            </div>
        </div>

        <div id="destinoViaje" style="display:none; margin-top: 15px;">
            <div class="form-group">
                <label>Ingresa Destino del Viaje</label>
                <input type="text" id="destinoInput" placeholder="Ej: Terminal de Buses, Universidad..." class="form-control">
            </div>
        </div>

        <button class="ir-mapa-btn" onclick="irAlMapa()">
            Ir al Mapa
        </button>
    </div>

    <script>
        function mostrarOpcionesInicio() {
            const inicioViaje = document.getElementById('inicioViaje');
            const destinoViaje = document.getElementById('destinoViaje');
            
            inicioViaje.style.display = 'block';
            destinoViaje.style.display = 'none';

            const inicioSelect = document.getElementById('inicioSelect');
            inicioSelect.addEventListener('change', function() {
                const direccionInicio = document.getElementById('direccionInicio');
                direccionInicio.style.display = this.value === 'manual' ? 'block' : 'none';
            });
        }

        function mostrarDestinoViaje() {
            const inicioViaje = document.getElementById('inicioViaje');
            const destinoViaje = document.getElementById('destinoViaje');
            
            inicioViaje.style.display = 'none';
            destinoViaje.style.display = 'block';
        }

        function irAlMapa() {
            // Aquí puedes agregar la lógica para redirigir al mapa
            // Por ejemplo:
            window.location.href = 'mapa.html';
        }
    </script>
</body>
</html>
