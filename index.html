<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>TransporteApp - Inicio</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), 
                        url('https://media.biobiochile.cl/wp-content/uploads/2021/03/a_uno_1186696-1.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background-color: rgba(255,255,255,0.9);
            border-radius: 15px;
            padding: 40px;
            width: 500px;
            box-shadow: 0 6px 10px rgba(0,0,0,0.2);
            text-align: center;
        }
        .location-options {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-size: 16px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .selected-location {
            background-color: #e9ecef;
            padding: 15px;
            margin-top: 15px;
            border-radius: 8px;
            font-size: 16px;
        }
        .planificar-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 15px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            transition: background-color 0.3s ease;
            display: none;
        }
        .planificar-btn:hover {
            background-color: #0056b3;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 24px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        /* Aumentar la altura del campo para ingresar manualmente la dirección de inicio */
        #inicioManual {
            height: 60px; /* Aumentar altura */
            font-size: 18px; /* Aumentar tamaño de texto */
        }
        #destinoInput {
            height: 50px; /* Mantener la altura original */
            font-size: 16px; /* Mantener el tamaño original de texto */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Planifica Tu Viaje</h1>
        
        <!-- Sección de Inicio del Viaje -->
        <div id="inicioViaje">
            <div class="form-group">
                <label>Selecciona Inicio del Viaje</label>
                <select id="inicioSelect" class="form-control" onchange="seleccionarInicio()">
                    <option value="">Seleccionar</option>
                    <option value="ubicacion">Mi Ubicación Actual</option>
                    <option value="manual">Ingresar Dirección</option>
                </select>
            </div>
            <div id="direccionInicio" style="display:none; margin-top: 15px;">
                <input type="text" id="inicioManual" placeholder="Ingresa dirección de inicio" class="form-control" onchange="seleccionarInicio()">
            </div>
            <div id="inicioSeleccionado" class="selected-location" style="display:none;">
                Inicio: <span id="textoInicio"></span>
            </div>
        </div>

        <!-- Sección de Destino del Viaje -->
        <div id="destinoViaje">
            <div class="form-group">
                <label>Ingresa Destino del Viaje</label>
                <input type="text" id="destinoInput" placeholder="Ej: Terminal de Buses, Universidad..." class="form-control" onchange="seleccionarDestino()">
            </div>
            <div id="destinoSeleccionado" class="selected-location" style="display:none;">
                Destino: <span id="textoDestino"></span>
            </div>
        </div>

        <!-- Botón Planificar -->
        <button id="planificarBtn" class="planificar-btn" onclick="planificarViaje()">
            Planificar Viaje
        </button>
    </div>

    <script>
        // Variables para rastrear la selección de inicio y destino
        let inicioSeleccionado = false;
        let destinoSeleccionado = false;

        // Función para gestionar la selección del inicio del viaje
        function seleccionarInicio() {
            const inicioSelect = document.getElementById('inicioSelect');
            const inicioManual = document.getElementById('inicioManual');
            const direccionInicio = document.getElementById('direccionInicio');
            const inicioSeleccionadoDiv = document.getElementById('inicioSeleccionado');
            const textoInicio = document.getElementById('textoInicio');
            
            let ubicacion = '';

            // Mostrar u obtener el valor según la opción seleccionada
            if (inicioSelect.value === 'ubicacion') {
                ubicacion = 'Ubicación Actual';
                direccionInicio.style.display = 'none'; // Ocultar campo de texto manual
            } else if (inicioSelect.value === 'manual') {
                ubicacion = inicioManual.value;
                direccionInicio.style.display = 'block'; // Mostrar campo de texto manual
            }

            // Actualizar la vista del inicio seleccionado
            if (ubicacion || (inicioSelect.value === 'manual' && inicioManual.value)) {
                textoInicio.textContent = ubicacion;
                inicioSeleccionadoDiv.style.display = 'block';
                inicioSeleccionado = true;
                verificarPlanificacion(); // Verificar si ambas secciones están completas
            }
        }

        // Función para gestionar la selección del destino del viaje
        function seleccionarDestino() {
            const destinoInput = document.getElementById('destinoInput');
            const destinoSeleccionadoDiv = document.getElementById('destinoSeleccionado');
            const textoDestino = document.getElementById('textoDestino');

            // Actualizar la vista del destino si se ingresó un valor
            if (destinoInput.value) {
                textoDestino.textContent = destinoInput.value;
                destinoSeleccionadoDiv.style.display = 'block';
                destinoSeleccionado = true;
                verificarPlanificacion(); // Verificar si ambas secciones están completas
            }
        }

        // Función para habilitar el botón de planificación si ambas secciones están completas
        function verificarPlanificacion() {
            const planificarBtn = document.getElementById('planificarBtn');
            
            if (inicioSeleccionado && destinoSeleccionado) {
                planificarBtn.style.display = 'block';
            }
        }

        // Función para redirigir a otra página al planificar el viaje
        function planificarViaje() {
            // Redirigir a map.html
            window.location.href = 'map.html';
        }
    </script>
</body>
</html>
