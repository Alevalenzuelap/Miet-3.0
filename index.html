<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>TransporteApp - Inicio</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), 
                        url('https://img.freepik.com/foto-gratis/autobuses-estacionados-terminal-transporte_23-2148242169.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background-color: rgba(255,255,255,0.9);
            border-radius: 10px;
            padding: 30px;
            width: 350px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
        }
        .toggle-form {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .toggle-form button {
            background: none;
            border: none;
            color: #333;
            margin: 0 10px;
            cursor: pointer;
            font-weight: bold;
            padding-bottom: 5px;
            border-bottom: 2px solid transparent;
        }
        .toggle-form button.active {
            border-bottom-color: #007bff;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .location-options {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        .location-options button {
            flex-grow: 1;
            margin: 0 5px;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="toggle-form">
            <button onclick="showLogin()" class="active" id="loginTab">Iniciar Sesión</button>
            <button onclick="showRegister()" id="registerTab">Registrarse</button>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label>Correo Electrónico</label>
                <input type="email" required placeholder="Ingresa tu correo">
            </div>
            <div class="form-group">
                <label>Contraseña</label>
                <input type="password" required placeholder="Ingresa tu contraseña">
            </div>
            <button type="submit" class="btn">Iniciar Sesión</button>
        </form>

        <form id="registerForm" style="display:none;">
            <div class="form-group">
                <label>Nombre Completo</label>
                <input type="text" required placeholder="Ingresa tu nombre">
            </div>
            <div class="form-group">
                <label>Correo Electrónico</label>
                <input type="email" required placeholder="Ingresa tu correo">
            </div>
            <div class="form-group">
                <label>Contraseña</label>
                <input type="password" required placeholder="Crea tu contraseña">
            </div>
            <button type="submit" class="btn">Registrarse</button>
        </form>

        <div class="location-options">
            <button onclick="getCurrentLocation()">Ubicación Actual</button>
            <button onclick="showDestinationInput()">Escribir Destino</button>
        </div>

        <div id="destinationInput" style="display:none;">
            <div class="form-group">
                <label>Ingresa tu destino</label>
                <input type="text" id="destinoInput" placeholder="Ej: Terminal de Buses, Universidad...">
                <button onclick="buscarDestino()" class="btn" style="margin-top: 10px;">Buscar</button>
            </div>
        </div>
    </div>

    <script>
        function showLogin() {
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('registerForm').style.display = 'none';
            document.getElementById('loginTab').classList.add('active');
            document.getElementById('registerTab').classList.remove('active');
        }

        function showRegister() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'block';
            document.getElementById('registerTab').classList.add('active');
            document.getElementById('loginTab').classList.remove('active');
        }

        function getCurrentLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        alert(`Latitud: ${position.coords.latitude}, Longitud: ${position.coords.longitude}`);
                        // Aquí podrías redirigir al mapa con estas coordenadas
                    },
                    (error) => {
                        alert('Error al obtener la ubicación: ' + error.message);
                    }
                );
            } else {
                alert('Geolocalización no soportada por este navegador.');
            }
        }

        function showDestinationInput() {
            document.getElementById('destinationInput').style.display = 'block';
        }

        function buscarDestino() {
            const destino = document.getElementById('destinoInput').value;
            if (destino) {
                alert(`Buscando ruta hacia: ${destino}`);
                // Aquí implementarías la lógica para buscar la ruta
            } else {
                alert('Por favor, ingresa un destino');
            }
        }
    </script>
</body>
</html>
